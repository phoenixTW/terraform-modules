# Changelog and wiki: requires repo Wiki enabled in Settings and an initial page
# (e.g. Home) created manually. See README "Release automation and wiki".
name: Terraform Module Releaser

on:
  pull_request:
    # Only run on PR close events; actual release happens only when merged
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    # Ensure we only run the releaser when the PR was actually merged
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Full history required for changelog generation and tag/release creation
          fetch-depth: 0

      - name: Terraform Module Releaser
        uses: techpivot/terraform-module-releaser@v1
        with:
          major-keywords: "breaking change,BREAKING CHANGE"
          minor-keywords: "feat,feature"
          patch-keywords: "fix,chore,docs,refactor,style,perf,test,ci"
          default-semver-level: patch
          default-first-tag: v1.0.0
          terraform-docs-version: v0.20.0
          delete-legacy-tags: true
          disable-wiki: false
          wiki-sidebar-changelog-max: 10
          module-change-exclude-patterns: ".gitignore,*.md,*.tftest.hcl,tests/**"
          module-asset-exclude-patterns: ".gitignore,*.md,*.tftest.hcl,tests/**"
          tag-directory-separator: "/"
          use-version-prefix: true

